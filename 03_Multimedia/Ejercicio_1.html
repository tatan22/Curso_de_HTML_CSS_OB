<!DOCTYPE html>
<html>
<head>
   <title>Ejercicio 03 - Multimedia en HTML</title>
</head>
<body>
   <section>
      <h1>Aprendiendo a utilizar imágenes</h1>
      <img src="ruta_de_la_imagen_de_tu_videojuego_favorito.jpg" alt="Imagen de mi videojuego favorito">
   </section>
   <section>
      <h1>Aprendiendo a utilizar los vídeos</h1>
      <video controls autoplay loop muted>
      <source src="ruta_del_video_descargado.mp4" type="video/mp4">
      Tu navegador no admite el elemento de video.
      </video>
   </section>
   <section>
      <h1>Aprendiendo a utilizar los audios</h1>
      <audio controls autoplay loop>
      <source src="ruta_del_audio_descargado.mp3" type="audio/mp3">
      Tu navegador no admite el elemento de audio.
      </audio>
   </section>
</body>
</html>
